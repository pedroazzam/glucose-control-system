<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/diabetes01.png" th:src="@{/img/diabetes01.png}"/>
                </div>
                <form class="col-12" th:action="@{/user/save}" th:object="${user}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="First name" name="firstName" required/>
                    </div>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Last name" name="lastName" required/>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="E-mail" name="email" required/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Password" name="password" required/>
                    </div>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Doctor's full name" name="drFullName"/>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="Doctor's e-mail" name="drEmail"/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i>  Add </button>
                </form>
                
                
		        
            </div>
        </div>
    </div>
</body>
</html>
